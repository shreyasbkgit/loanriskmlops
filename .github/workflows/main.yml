name: CI/CD Pipeline (Windows)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: üßæ Checkout code
      uses: actions/checkout@v4  # ‚¨Ö Updated to latest

    - name:  Set up Python 3.10
      uses: actions/setup-python@v5  # ‚¨ÖÔ∏è Updated to latest
      with:
        python-version: 3.10

    - name:  Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name:  Train model
      run: |
        python src/train.py data/clean_train.csv models/model.pkl

    - name: Lint Python code
      run: |
        pip install flake8
        flake8 src app.py

    - name:  Run FastAPI app test
      run: |
        pip install uvicorn[standard] requests
        start /B uvicorn app:app --host 127.0.0.1 --port 8000
        timeout /T 10
        python test_predict.py
        taskkill /F /IM uvicorn.exe || echo "uvicorn already exited"
