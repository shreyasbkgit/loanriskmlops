name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ” Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ§  Train model
      run: |
        python src/train.py data/clean_train.csv models/model.pkl

    - name: ğŸ§¹ Lint Python code
      run: |
        pip install flake8
        flake8 src app.py src/train.py

    - name: ğŸš€ Run FastAPI app & test
      run: |
        pip install uvicorn[standard] requests
        uvicorn app:app --host 0.0.0.0 --port 8000 &
        sleep 5
        python test_predict.py
        pkill uvicorn
